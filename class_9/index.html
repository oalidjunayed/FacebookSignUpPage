<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Welcome to facebook</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	<link rel="shortcut icon" type="image/x-icon" href="images/p1.ico" />
	
</head>
<body>
		<header class="harea">
				<div class="container">
						<div class="logo">
								<a href="index.html"> <img src="images/p2.jpg" alt="facebook" /> </a>
								
						</div>
						
						<div class="login">
								<form action="#">
										<div class="username">
												<label for="username">Email or Phone</label>
												<input type="text" id="username" />
												<input type="checkbox" id="check" />
												<label for="check">Keep me logged in</label>
										
										</div>
										
										<div class="password">
												<label for="password">Password</label>
												<input type="password" id="password" />
												<a href="index.html">Forgot your password?</a>
										
										</div>
										
										<div class="submit">
												<input type="submit" value="Log In" />
										
										</div>
										
								</form>
						
						</div>
				</div>		
		</header>
	
</body>
</html>
